<head>

	<meta charset="utf-8">

	<title>DB2</title>
	<meta name="description" content="">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="libs/animate/animate.css">

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="libs/scrollbar/jquery.mCustomScrollbar.css">

	<script src="libs/modernizr/modernizr.js"></script>

</head>

<body>
	<div class="app" ng-app="myApp" ng-controller="myCtrl">
		<nav class="navigation wow fadeInLeft">
			<p class="navigationTitle wow fadeInLeft">Select application</p>
			<ul class="navigationItems">
				<li class="active wow fadeInLeft">TODO List</li>
			</ul>
		</nav>
		<div class="items wow fadeInRight">
			<p class="itemsTitle wow fadeInDown">TODO List</p>
			<div class="addItem">
				<input type="text" class="addItemInput wow fadeInLeft" placeholder="you should do..." ng-model="addText" ng-keypress="addItemKey($event)">
				<button class="addItemButton wow fadeInRight" ng-click="addItem()">Add new</button>
			</div>
			<ul class="itemsList">
				<div class="mCustomScrollbar" data-mcs-theme="dark">
					<li ng-repeat="x in itemList | orderBy:myOrderBy" ng-click="toggleActive(x)" ng-class="{active:x.active}">
						<span class="itemsName wow fadeInLeft" ng-click="orderByMe('number')">{{x.number + '. '}}</span>
						<p class="itemsName wow fadeInLeft" ng-click="orderByMe('name')">{{x.name}}</p>
						<button class="itemsDelete wow fadeInRight" ng-click="removeItem($index)">Delete</button>
					</li>
				</div>
			</ul>
		</div>
	</div>
	
	<div class="hidden"></div>

	<div class="loader">
		<div class="loader_inner"></div>
	</div>
